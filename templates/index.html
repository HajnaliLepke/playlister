<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playlist Downloader</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>YouTube Playlist Downloader</h1>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
        <form action="/download" method="post" class="input-section">
          <label for="playlist_url">Playlist URL:</label><br />
          <input
            type="text"
            id="playlist_url"
            name="playlist_url"
            style="width: 400px"
            required
            class="playlist-input"
          />
          <br /><br />
          <button id="download-btn" class="download-button" type="submit">
            Download
          </button>
        </form>

        <div class="history-section">
          <h2>Download History</h2>
          <div class="history-list" id="history-list">
            <!-- History items will be added here -->
            <div class="history-item">
              <div class="url">???</div>
              <div class="date">???</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
